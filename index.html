<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="content">
        <div class="input-form">
            <input id="city-input" type="text" placeholder="Input a city">
            <ul id="search-results"></ul>
            <button id="find-city-btn"><img src="images/search_3031293.png"></button>
        </div>
        <div class="weather-info">
            <h3 id="location"></h3>
            <div class="main-info">
                <div class="temp-weather">
                    <span id="temp"></span><br>
                    <span></span><br>                           <!-- Weather -->
                    <span class="sec-info-text"></span>
                </div>
                <img id="weather-img">
            </div>
            <div class="secondary-info">
                <span id="humidity">
                    <span class="sec-info-value"></span><br>
                    <span class="sec-info-text"></span>         <!-- Humdity -->
                </span>
                <span id="wind">
                    <span class="sec-info-value"></span>
                    <span class="sec-info-text"></span><br>     <!-- m/s -->
                    <span class="sec-info-text"></span>         <!-- Wind -->
                </span>
                <span id="rain">
                    <span class="sec-info-value"></span><br>
                    <span class="sec-info-text"></span>         <!-- Rain -->
                </span>
                <span id="clouds">
                    <span class="sec-info-value"></span><br>
                    <span class="sec-info-text"></span>         <!-- Clouds -->
                </span>
            </div>
        </div>
        <p id="error"></p>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
