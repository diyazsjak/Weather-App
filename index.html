<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <form>
            <input id="city-input" type="text" autocomplete="off" placeholder="Input a city">
            <ul id="search-results"></ul>
            <button type="button" id="find-city-btn"><img src="images/search_3031293.png"></button>
        </form>
        <section class="weather-info">
            <h3 id="location"></h3>
            <section class="main-info">
                <div class="temp-weather">
                    <span id="temp"></span><br>
                    <span></span><br>                           <!-- Weather -->
                    <span class="sec-info-text"></span>
                </div>
                <img id="weather-img">
            </section>
            <section class="secondary-info">
                <span id="humidity">
                    <span class="sec-info-value"></span><br>
                    <span class="sec-info-text"></span>         <!-- Humdity -->
                </span>
                <span id="wind">
                    <span class="sec-info-value"></span><br>
                    <span class="sec-info-text"></span>         <!-- Wind -->
                </span>
                <span id="rain">
                    <span class="sec-info-value"></span><br>
                    <span class="sec-info-text"></span>         <!-- Rain -->
                </span>
                <span id="clouds">
                    <span class="sec-info-value"></span><br>
                    <span class="sec-info-text"></span>         <!-- Clouds -->
                </span>
            </section>
        </section>
        <p id="error"></p>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
