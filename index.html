<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="weather-block">
        <div id="city-selector">
            <label for="city-input">Input a city: </label>
            <input id="city-input" type="text" placeholder="Xinjiang">
            <button id="btn">Find</button>
        </div>
        <div id="weather-info">
            <p id="weather"></p>
            <p id="temp"></p>
            <p id="feels-like"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="rain"></p>
            <p id="clouds"></p>
            <p id="error"></p>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
